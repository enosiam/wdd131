<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Review Form</title>

  <link rel="stylesheet" href="form.css">
</head>
<body>
  <header class="site-header">
    <h1>JDERA FRAGRANCE</h1>
    <h2>Product Review</h2>
    <p class="subtitle">What Is Your Experience Using Our Products</p>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html" novalidate>
      <!-- Product Name -->
      <div class="form-row">
        <label for="productSelect">Product Name <span aria-hidden="true" class="required">*</span></label>
        <select id="productSelect" name="productId" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- options inserted by JS -->
        </select>
      </div>

      <!-- Overall Rating (1-5) -->
      <fieldset class="form-row" aria-labelledby="ratingLegend">
        <legend id="ratingLegend">Overall Rating <span class="required" aria-hidden="true">*</span></legend>
        <div class="rating-group" role="radiogroup" aria-required="true" aria-labelledby="ratingLegend">
          <!-- Each radio has same name so only one can be chosen -->
          <label class="star">
            <input type="radio" id="rate-5" name="rating" value="5" required>
            <span aria-hidden="true">★★★★★</span>
            <span class="sr-only">5 stars</span>
          </label>

          <label class="star">
            <input type="radio" id="rate-4" name="rating" value="4" required>
            <span aria-hidden="true">★★★★</span>
            <span class="sr-only">4 stars</span>
          </label>

          <label class="star">
            <input type="radio" id="rate-3" name="rating" value="3" required>
            <span aria-hidden="true">★★★</span>
            <span class="sr-only">3 stars</span>
          </label>

          <label class="star">
            <input type="radio" id="rate-2" name="rating" value="2" required>
            <span aria-hidden="true">★★</span>
            <span class="sr-only">2 stars</span>
          </label>

          <label class="star">
            <input type="radio" id="rate-1" name="rating" value="1" required>
            <span aria-hidden="true">★</span>
            <span class="sr-only">1 star</span>
          </label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-row">
        <label for="installDate">Date of Installation <span aria-hidden="true" class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Useful Features (checkboxes, check all that apply) -->
      <fieldset class="form-row" aria-labelledby="featuresLegend">
        <legend id="featuresLegend">Useful Features (select all that apply)</legend>

        <label class="checkbox">
          <input type="checkbox" id="feat-ease" name="features" value="Ease of Use">
          Ease of Use
        </label>

        <label class="checkbox">
          <input type="checkbox" id="feat-performance" name="features" value="Performance">
          Performance
        </label>

        <label class="checkbox">
          <input type="checkbox" id="feat-support" name="features" value="Customer Support">
          Customer Support
        </label>

        <label class="checkbox">
          <input type="checkbox" id="feat-value" name="features" value="Value for Money">
          Value for Money
        </label>
      </fieldset>

      <!-- Written Review -->
      <div class="form-row">
        <label for="reviewText">Written Review (optional)</label>
        <textarea id="reviewText" name="reviewText" rows="5" placeholder="Write your review..."></textarea>
      </div>

      <!-- User Name -->
      <div class="form-row">
        <label for="userName">Your Name (optional)</label>
        <input type="text" id="userName" name="userName" placeholder="John Smith">
      </div>

      <!-- Submit -->
      <div class="form-row">
        <input type="submit" value="Submit Review" class="btn" />
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="2025"></span> — Emmanuel Effiong</p>
  </footer>

  <script src="form.js" defer></script>
  <script>
    document.getElementById('2025').textContent = new Date().getFullYear();
  </script>
</body>
</html>
