<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact Temple Album — share feedback or image sources.">
  <title>Contact | Temple Album</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/site.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.jpg" alt="SacredGround logo" class="logo">
        <span class="brand-text">SacredGround<span class="brand-dot">.site</span></span>
      </a>
      <nav class="main-nav" role="navigation" aria-label="Main Navigation">
        <button class="nav-toggle" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle menu">☰</button>
        <ul id="navMenu" class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="gallery.html" class="nav-link">Gallery</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
          <li><a href="references.html" class="nav-link">References</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="main">
    <article class="contact-card" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact / Submit a Source</h1>
      <form id="contactForm" class="contact-form" novalidate>
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" minlength="2" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" minlength="10" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="reset" class="btn btn-outline">Reset</button>
        </div>

        <p id="formFeedback" role="status" aria-live="polite"></p>
      </form>
    </article>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Emmanuel Effiong | Temple Album</p>
    </div>
  </footer>
</body>
</html>
