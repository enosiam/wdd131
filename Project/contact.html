<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact page — send feedback about the Temple Album project." />
  <title>Contact | Temple Album</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="images/logo.png" alt="Temple Album logo" class="logo" />
      <div>
        <h1>SacredGround.site</h1>
        <p class="site-tag">Contact</p>
      </div>
    </div>

    <nav aria-label="Primary navigation">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" id="main">
    <section class="contact" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Send feedback</h2>
      <form id="contactForm" novalidate>
        <div class="form-row">
          <label for="fullName">Emmanuel Effiong</label>
          <input id="fullName" name="name" type="text" required minlength="2" />
        </div>

        <div class="form-row">
          <label for="email">emmanueleefiong149@gmail.com</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
        </div>

        <div class="form-row">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn-outline">Reset</button>
        </div>

        <p id="formStatus" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Emmanuel Effiong | Temple Album • <a href="references.html">References</a></p>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
